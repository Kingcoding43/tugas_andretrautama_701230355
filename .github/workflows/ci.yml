name: PHP CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mysqli

    - name: Install PHPUnit
      run: composer require --dev phpunit/phpunit

    - name: Run Tests
      run: vendor/bin/phpunit
